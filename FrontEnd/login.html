<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.ico" type="icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Ingreso-Login</title>
</head>

<body>
    <div class="contenedor">
        <div class="loader"></div>
    </div>
    <div id="registro_opciones">

        <div id="volverbutton" class="volver">
            <img src="img/flecha_izq.png" alt="">
            <p><span>Volver</span></p>
        </div>
        <div class="login_card">
            <img src="img/NoAvatar.png" alt="avatar" class="avatar">
            <input type="email" id="email" placeholder="Ingrese su e-mail" required>
            
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <div class="eye_container open" onclick="togglePasswordVisibility()">
                    <div class="eye"></div>
                    <div class="eye"></div>
                    
                </div>
            <button class="login_button"><a id="login">Ingresar</a></button>
        </div>
    </div>

    <script src="objetos/volver.js"></script>


<script type="module" src="objetos/login.js" defer></script>
<script type="module" src="objetos/loader/loader.js"></script>



<script type="text/javascript">
    document.querySelector('body').addEventListener('mousemove', eyeball);
    function eyeball() {
        const eye = document.querySelectorAll('.eye');
        eye.forEach(function (eye) {
            let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
            let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
            let radian = Math.atan2(event.pageX - x, event.pageY - y);
            let rotation = (radian * (180 / Math.PI) * -1) + 90;
            eye.style.transform = "rotate(" + rotation + "deg)"

        });
    }

</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const eyeContainer = document.querySelector('.eye_container');


    // Función para cambiar el tipo de entrada del campo de contraseña y controlar los ojitos
    function togglePasswordVisibility() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeContainer.classList.add('open');
        } else {
            passwordInput.type = 'password';
            eyeContainer.classList.remove('open');
        }
    }

    // Evento para cambiar la visibilidad de la contraseña al hacer clic en los ojitos
    eyeContainer.addEventListener('click', togglePasswordVisibility);

    // Evento para cerrar los ojitos cuando el usuario escribe en el campo de contraseña
    passwordInput.addEventListener('input', () => {
        eyeContainer.classList.remove('open');
    });  
});

</script>

</body>
</html>
